<!DOCTYPE html>
<html>
<head>
  <title>Basic Calculator</title>
  <style>
    body {
      background-color: #ddd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
    }

    #display {
      width: 100%;
      height: 40px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .clear-btn {
      background-color: red;
      color: white;
    }

    .del-btn {
      background-color: #555;
      color: white;
    }

    .equal-btn {
      background-color: green;
      color: white;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" readonly>

    <div class="buttons">
      <button class="clear-btn" onclick="clearDisplay()">C</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('')"></button>
      <button class="del-btn" onclick="deleteLast()">DEL</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('-')">-</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="equal-btn" onclick="calculate()">=</button>

      <button onclick="append('0')" style="grid-column: span 2;">0</button>
      <button onclick="append('.')">.</button>
    </div>
  </div>

  <script>
    let display = document.getElementById('display');

    function append(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        let result = eval(display.value);
        if (result % 2 === 0) {
          display.style.color = 'pink'; 
        } else {
          display.style.color = 'green'; 
        }
        display.value = result;
      } catch {
        display.value = 'Error';
        display.style.color = 'apple red';
      }
    }
  </script>

</body>
</html>
